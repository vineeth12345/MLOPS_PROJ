name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Determine repository languages
      id: languages
      run: |
        echo "Fetching languages..."
        LANGUAGES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   https://api.github.com/repos/${{ github.repository }}/languages | \
                   jq -r 'keys_unsorted | map(select(. == "JavaScript" or . == "Python" or . == "Java" or . == "C#" or . == "Go" or . == "Ruby" or . == "C++" or . == "TypeScript" or . == "Kotlin")) | join(",")')
        echo "languages=$LANGUAGES" >> $GITHUB_ENV

    - name: Set up CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ env.languages }}

    - name: Set up .NET Core
      if: contains(env.languages, 'csharp')
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'  # Adjust to the .NET version your project uses

    - name: Build .NET Project
      if: contains(env.languages, 'csharp')
      run: |
        dotnet restore
        dotnet build --configuration Release --no-incremental -v diag

    - name: Set up Java
      if: contains(env.languages, 'java')
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build Java Project
      if: contains(env.languages, 'java')
      run: |
        mvn clean install  # Replace with your actual Maven command if necessary

    - name: Create CodeQL Database for C#
      if: contains(env.languages, 'csharp')
      run: |
        echo "Creating CodeQL database for C#..."
        codeql database create codeql-db --language=csharp --command="dotnet build /p:UseSharedCompilation=false /p:Deterministic=true"

    - name: Create CodeQL Database for Java
      if: contains(env.languages, 'java')
      run: |
        echo "Creating CodeQL database for Java..."
        codeql database create codeql-db --language=java --command="mvn clean install"

    - name: Autobuild for Other Languages
      if: "!contains(env.languages, 'csharp') && !contains(env.languages, 'java')"
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
