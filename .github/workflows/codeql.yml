name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Determine repository languages
      id: languages
      run: |
        echo "Fetching languages..."
        LANGUAGES=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   https://api.github.com/repos/${{ github.repository }}/languages | \
                   jq -r 'keys_unsorted | map(select(. == "JavaScript" or . == "Python" or . == "Java" or . == "C#" or . == "Go" or . == "Ruby" or . == "C++" or . == "TypeScript" or . == "Kotlin")) | join(",")')
        echo "languages=$LANGUAGES" >> $GITHUB_ENV

    - name: Set up CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ env.languages }}

    - name: Conditional .NET Setup
      if: contains(env.languages, 'csharp')
      run: |
        echo "C# detected, setting up .NET..."
        echo "##[group]Setting up .NET"
        dotnet --info
        echo "##[endgroup]"

    - name: Install .NET Dependencies
      if: contains(env.languages, 'csharp')
      run: dotnet restore

    - name: Build .NET Project
      if: contains(env.languages, 'csharp')
      run: dotnet build --configuration Release --no-incremental -v diag

    - name: Create CodeQL Database for C#
      if: contains(env.languages, 'csharp')
      run: |
        echo "Creating CodeQL database for C#..."
        codeql database create codeql-db --language=csharp --command="dotnet build /p:UseSharedCompilation=false /p:Deterministic=true"

    - name: Autobuild code
      if: "!contains(env.languages, 'csharp')"
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
